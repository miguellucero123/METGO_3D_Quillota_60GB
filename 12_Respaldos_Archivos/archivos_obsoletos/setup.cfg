# 🌾 METGO 3D - Flake8 Configuration
# Sistema Meteorológico Agrícola Quillota - Versión Operativa 2.0

[flake8]
# Configuración básica
max-line-length = 127
max-complexity = 10
ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long
    W503,  # line break before binary operator
    E402,  # module level import not at top of file
    F401,  # imported but unused
    F841,  # local variable assigned but never used

# Excluir directorios y archivos
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .env,
    .pytest_cache,
    .coverage,
    htmlcov,
    .tox,
    dist,
    build,
    *.egg-info,
    .ipynb_checkpoints,
    logs,
    data,
    reportes_revision,
    test_results,
    backups

# Configuración de imports
import-order-style = google
application-import-names = metgo_3d

# Configuración de docstrings
docstring-convention = google

# Configuración de naming
naming-convention = 
    function-rgx=[a-z_][a-z0-9_]{2,30}$
    variable-rgx=[a-z_][a-z0-9_]{2,30}$
    class-rgx=[A-Z_][a-zA-Z0-9_]{2,30}$
    method-rgx=[a-z_][a-z0-9_]{2,30}$

# Configuración de complexity
max-complexity = 10

# Configuración de line length
max-line-length = 127

# Configuración de per-file-ignores
per-file-ignores =
    __init__.py:F401
    tests/*:D
    notebooks/*:D
    scripts/*:D
