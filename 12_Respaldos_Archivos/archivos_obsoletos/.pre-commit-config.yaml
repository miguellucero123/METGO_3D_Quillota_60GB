repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=127, --max-complexity=10]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.9-for-vscode
    hooks:
      - id: prettier
        types: [yaml, json, markdown]

  - repo: local
    hooks:
      - id: test-sistema
        name: Test Sistema METGO 3D
        entry: python test_sistema.py
        language: system
        pass_filenames: false
        always_run: true

      - id: check-notebooks
        name: Check Jupyter Notebooks
        entry: python -c "import nbformat; [nbformat.read(f, as_version=4) for f in ['01_Configuracion_e_imports.ipynb', '02_Carga_y_Procesamiento_Datos.ipynb', '03_Analisis_Meteorologico.ipynb', '04_Visualizaciones.ipynb', '05_Modelos_ML.ipynb']]"
        language: system
        pass_filenames: false
        always_run: true
