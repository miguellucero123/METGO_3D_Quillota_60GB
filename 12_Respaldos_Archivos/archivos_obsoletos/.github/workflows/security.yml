# Sistema MeteorolÃ³gico AgrÃ­cola Quillota - AnÃ¡lisis de Seguridad

name: Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar anÃ¡lisis de seguridad semanalmente
    - cron: '0 3 * * 1'

env:
  PYTHON_VERSION: '3.9'

jobs:
  # AnÃ¡lisis de vulnerabilidades en dependencias
  dependency-scan:
    name: AnÃ¡lisis de Dependencias
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety pip-audit
    
    - name: AnÃ¡lisis con safety
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: AnÃ¡lisis con pip-audit
      run: |
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit
    
    - name: AnÃ¡lisis con bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt
    
    - name: Subir reportes de seguridad
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          safety-report.json
          pip-audit-report.json
          bandit-report.json

  # AnÃ¡lisis de secretos
  secret-scan:
    name: AnÃ¡lisis de Secretos
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: AnÃ¡lisis con TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  # AnÃ¡lisis de vulnerabilidades en Docker
  docker-scan:
    name: AnÃ¡lisis Docker
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Construir imagen Docker
      run: |
        docker build -t metgo3d:security-scan .
    
    - name: AnÃ¡lisis con Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'metgo3d:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Subir resultados de Trivy
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # AnÃ¡lisis de cÃ³digo con CodeQL
  codeql-analysis:
    name: AnÃ¡lisis CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Inicializar CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar anÃ¡lisis CodeQL
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  # AnÃ¡lisis de configuraciÃ³n
  config-scan:
    name: AnÃ¡lisis de ConfiguraciÃ³n
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: AnÃ¡lisis de Docker Compose
      run: |
        echo "Analizando docker-compose.yml..."
        # Verificar que no hay credenciales hardcodeadas
        if grep -q "password.*=" docker-compose.yml; then
          echo "âŒ Se encontraron contraseÃ±as en docker-compose.yml"
          exit 1
        fi
        echo "âœ… docker-compose.yml sin credenciales hardcodeadas"
    
    - name: AnÃ¡lisis de archivos de configuraciÃ³n
      run: |
        echo "Analizando archivos de configuraciÃ³n..."
        # Verificar que no hay secretos en archivos de configuraciÃ³n
        if find . -name "*.yaml" -o -name "*.yml" -o -name "*.json" | xargs grep -l "password\|secret\|key" | grep -v ".github"; then
          echo "âŒ Se encontraron posibles secretos en archivos de configuraciÃ³n"
          exit 1
        fi
        echo "âœ… Archivos de configuraciÃ³n sin secretos"
    
    - name: AnÃ¡lisis de permisos
      run: |
        echo "Analizando permisos de archivos..."
        # Verificar que no hay archivos con permisos excesivos
        if find . -type f -perm 777 | grep -v ".git"; then
          echo "âŒ Se encontraron archivos con permisos excesivos"
          exit 1
        fi
        echo "âœ… Permisos de archivos correctos"

  # AnÃ¡lisis de licencias
  license-scan:
    name: AnÃ¡lisis de Licencias
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pip-licenses
    
    - name: AnÃ¡lisis de licencias
      run: |
        pip-licenses --format=json --output-file=licenses.json
        pip-licenses --format=table
    
    - name: Verificar licencias compatibles
      run: |
        python -c "
        import json
        with open('licenses.json', 'r') as f:
            licenses = json.load(f)
        
        incompatible_licenses = []
        for pkg in licenses:
            license_name = pkg.get('License', '').lower()
            if any(incompatible in license_name for incompatible in ['gpl', 'agpl', 'copyleft']):
                incompatible_licenses.append(f\"{pkg['Name']}: {pkg['License']}\")
        
        if incompatible_licenses:
            print('âŒ Licencias incompatibles encontradas:')
            for license in incompatible_licenses:
                print(f'  - {license}')
            exit(1)
        else:
            print('âœ… Todas las licencias son compatibles')
        "
    
    - name: Subir reporte de licencias
      uses: actions/upload-artifact@v3
      with:
        name: license-report
        path: licenses.json

  # AnÃ¡lisis de compliance
  compliance-scan:
    name: AnÃ¡lisis de Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Verificar README
      run: |
        if [ ! -f "README.md" ]; then
          echo "âŒ README.md no encontrado"
          exit 1
        fi
        echo "âœ… README.md presente"
    
    - name: Verificar LICENSE
      run: |
        if [ ! -f "LICENSE" ]; then
          echo "âŒ LICENSE no encontrado"
          exit 1
        fi
        echo "âœ… LICENSE presente"
    
    - name: Verificar requirements.txt
      run: |
        if [ ! -f "requirements.txt" ]; then
          echo "âŒ requirements.txt no encontrado"
          exit 1
        fi
        echo "âœ… requirements.txt presente"
    
    - name: Verificar Dockerfile
      run: |
        if [ ! -f "Dockerfile" ]; then
          echo "âŒ Dockerfile no encontrado"
          exit 1
        fi
        echo "âœ… Dockerfile presente"
    
    - name: Verificar docker-compose.yml
      run: |
        if [ ! -f "docker-compose.yml" ]; then
          echo "âŒ docker-compose.yml no encontrado"
          exit 1
        fi
        echo "âœ… docker-compose.yml presente"
    
    - name: Verificar .gitignore
      run: |
        if [ ! -f ".gitignore" ]; then
          echo "âŒ .gitignore no encontrado"
          exit 1
        fi
        echo "âœ… .gitignore presente"

  # AnÃ¡lisis de rendimiento de seguridad
  security-performance:
    name: AnÃ¡lisis de Rendimiento de Seguridad
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-benchmark
    
    - name: Tests de rendimiento de seguridad
      run: |
        python -c "
        import time
        import hashlib
        import secrets
        
        # Test de velocidad de hash
        start_time = time.time()
        for i in range(1000):
            hashlib.sha256(secrets.token_bytes(32)).hexdigest()
        hash_time = time.time() - start_time
        
        print(f'Tiempo de hash (1000 iteraciones): {hash_time:.4f} segundos')
        
        # Test de velocidad de generaciÃ³n de tokens
        start_time = time.time()
        for i in range(1000):
            secrets.token_urlsafe(32)
        token_time = time.time() - start_time
        
        print(f'Tiempo de generaciÃ³n de tokens (1000 iteraciones): {token_time:.4f} segundos')
        
        # Verificar que los tiempos son razonables
        if hash_time > 1.0:
            print('âŒ Hash demasiado lento')
            exit(1)
        
        if token_time > 1.0:
            print('âŒ GeneraciÃ³n de tokens demasiado lenta')
            exit(1)
        
        print('âœ… Rendimiento de seguridad aceptable')
        "

  # GeneraciÃ³n de reporte de seguridad
  security-report:
    name: Reporte de Seguridad
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, docker-scan, codeql-analysis, config-scan, license-scan, compliance-scan, security-performance]
    if: always()
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Descargar reportes de seguridad
      uses: actions/download-artifact@v3
      with:
        name: security-reports
        path: ./security-reports
    
    - name: Generar reporte consolidado
      run: |
        echo "Generando reporte consolidado de seguridad..."
        
        cat > security-summary.md << EOF
        # Reporte de Seguridad - METGO 3D
        
        ## Resumen de AnÃ¡lisis
        
        - **Dependencias**: ${{ needs.dependency-scan.result }}
        - **Secretos**: ${{ needs.secret-scan.result }}
        - **Docker**: ${{ needs.docker-scan.result }}
        - **CodeQL**: ${{ needs.codeql-analysis.result }}
        - **ConfiguraciÃ³n**: ${{ needs.config-scan.result }}
        - **Licencias**: ${{ needs.license-scan.result }}
        - **Compliance**: ${{ needs.compliance-scan.result }}
        - **Rendimiento**: ${{ needs.security-performance.result }}
        
        ## Detalles
        
        ### AnÃ¡lisis de Dependencias
        - Safety: ${{ needs.dependency-scan.result }}
        - Bandit: ${{ needs.dependency-scan.result }}
        
        ### AnÃ¡lisis de Secretos
        - TruffleHog: ${{ needs.secret-scan.result }}
        
        ### AnÃ¡lisis Docker
        - Trivy: ${{ needs.docker-scan.result }}
        
        ### AnÃ¡lisis de CÃ³digo
        - CodeQL: ${{ needs.codeql-analysis.result }}
        
        ### AnÃ¡lisis de ConfiguraciÃ³n
        - Docker Compose: ${{ needs.config-scan.result }}
        - Archivos de configuraciÃ³n: ${{ needs.config-scan.result }}
        - Permisos: ${{ needs.config-scan.result }}
        
        ### AnÃ¡lisis de Licencias
        - Compatibilidad: ${{ needs.license-scan.result }}
        
        ### Compliance
        - Archivos requeridos: ${{ needs.compliance-scan.result }}
        
        ### Rendimiento de Seguridad
        - Hash: ${{ needs.security-performance.result }}
        - Tokens: ${{ needs.security-performance.result }}
        
        ## Recomendaciones
        
        1. Revisar regularmente las dependencias
        2. Mantener actualizadas las herramientas de seguridad
        3. Implementar monitoreo continuo
        4. Realizar auditorÃ­as periÃ³dicas
        5. Capacitar al equipo en seguridad
        
        ## Fecha de GeneraciÃ³n
        $(date)
        EOF
        
        echo "Reporte de seguridad generado"
    
    - name: Subir reporte de seguridad
      uses: actions/upload-artifact@v3
      with:
        name: security-summary
        path: security-summary.md
    
    - name: Notificar resultados
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#security'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
