# 🌾 METGO 3D - Pytest Configuration
# Sistema Meteorológico Agrícola Quillota - Versión Operativa 2.0

[tool:pytest]
# Configuración básica
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuración de salida
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Configuración de marcadores
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    weather: marks tests related to weather data
    ml: marks tests related to machine learning
    visualization: marks tests related to visualization
    api: marks tests related to API calls

# Configuración de cobertura
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    __pycache__/*
    */__pycache__/*
    */tests/*
    */test_*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
